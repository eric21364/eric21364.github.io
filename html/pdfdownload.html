<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>網址檔案下載器</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; transition: background 0.3s; }
        button:hover { background-color: #218838; }
        .note { margin-top: 15px; font-size: 12px; color: #888; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <h2>輸入網址下載檔案</h2>
    <input type="text" id="urlInput" placeholder="請貼上檔案的 URL (例如: https://example.com/file.pdf)">
    <button onclick="downloadFile()">立即下載檔案</button>
    
    <div class="note">
        * 注意：若目標伺服器有限制 (CORS)，瀏覽器可能會阻擋直接下載。
    </div>
</div>

<script>
    function downloadFile() {
        const fileUrl = document.getElementById('urlInput').value;
        if (!fileUrl) {
            alert("請先輸入網址！");
            return;
        }

        // 提取檔名，如果提取不到則預設為 download.pdf
        const fileName = fileUrl.split('/').pop().split('#')[0].split('?')[0] || 'download_file';

        // 建立一個隱藏的 <a> 標籤來觸發下載
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = fileName; // 嘗試強制下載並命名
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
